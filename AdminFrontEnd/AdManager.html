<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>SkyBox Hotel Complete Registration</title>
    <link rel="stylesheet" href="css/test.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <style>
      /* Add some custom styles for the button */
      .button input {
        padding: 10px 20px;
        background-color: #1a82e2; /* Use the same color as your email template */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .button input:hover {
        background-color: #155d9b; /* Darker shade on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">#SkyBox AddManager</div>
      <div class="content">
        <form action="#" id="add-manager-form" enctype="multipart/form-data">
          <!-- <form name="form" id="sign-up-form" enctype="multipart/form-data"> -->
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Role</span>
              <input
                type="text"
                id="role"
                name="role"
                placeholder="Enter the role"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>
          </div>

          <div class="button" id="yourButtonId">
            <input type="submit" value="Register" />
            <!-- <p class="button">Already have an Account? <a href="./signin.html">Sign In</a></p> -->
            <p class="button">
              <!-- Already have an Account?
              <a href="./login-form-11/signin.html">Sign In</a> -->
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./Admin/addManager.js"></script>
  </body>
</html>
