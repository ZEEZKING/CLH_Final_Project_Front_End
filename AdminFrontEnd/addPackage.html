<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/newtest.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="container">
        <h2>Services Form</h2>
        <form id="package-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="Types">Types</label>
                <input type="text" id="types" name="types" required>
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" id="Price" name="Price" required>
            </div>
            <div class="form-group">
                <label for="Image">Image</label>
                <input type="file" id="image" name="packageimage" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
                <!-- <button type="submit" >Register</button> -->
            </div>
        </form>
    </div>
    <script src="./Admin/addPackage.js"></script>
</body>
</html>
