<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>SkyBox Hotel Complete Registration</title>
    <link rel="stylesheet" href="css/test.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <style>
        /* Add some custom styles for the button */
        .button input {
          padding: 10px 20px;
          background-color: #1a82e2; /* Use the same color as your email template */
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        .button input:hover {
          background-color: #155d9b; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">#Update Profile</div>
        <div class="content">
            <form action="#" id="update-form" enctype="multipart/form-data">
                <!-- <form name="form" id="sign-up-form" enctype="multipart/form-data"> -->
                 <!-- <input type="hidden" id="id" name="userId" value="123" /> -->
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="name@example.com"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input
                            type="text"
                            id="phonenumber"
                            name="phonenumber"
                            placeholder="Enter your number"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <span class="details">Enter Your Address</span>
                        <input
                            type="text"
                            id="address"
                            name="address"
                            placeholder="Enter your Address"
                            required
                            value=""
                        />
                    </div>
                    <div class="input-box">
                        <label class="details">Profile Picture</label>
                        <input type="file" id="profileimage" name="profileimage" required />
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Update" onclick="updateProfile()" />
                </div>
                <div class="button">
                    <button onclick="viewProfile()">View Profile</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function updateProfile() {
    // Gather form data
    const name = document.getElementById('name').value;
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const phoneNumber = document.getElementById('phonenumber').value;
    const address = document.getElementById('address').value;
    const profileImage = document.getElementById('profileimage').files[0];

   


   const userId = localStorage.getItem("Id");

    // Create a FormData object to send data (including files) to the server
    const formData = new FormData();
    formData.append('name', name);
    formData.append('username', username);
    formData.append('email', email);
    formData.append('phonenumber', phoneNumber);
    formData.append('address', address);
    formData.append('profileimage', profileImage);
    formData.append('Id', userId); // Include the user ID

    fetch(`https://localhost:7285/api/Manager/UpdateManager/${userId}`, {
        method: 'PUT',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        console.log('Update successful:', data);
       if(data.sucesss == true)
       {
            window.alert("Update Sucessfully Done");
       }
       else{
        window.alert("Please fill the form");
       }
    })
    .catch(error => {
        console.error('Error updating profile:', error);
        // Handle error
    });
}
function viewProfile() {

        // Redirect to the view profile page with the user ID
        location.href = `viewprofile.html?id=${userId}`;
    }

    </script>
   
    <!-- <script src="./Admin/updateprofile.js"></script> -->
</body>
</html>
